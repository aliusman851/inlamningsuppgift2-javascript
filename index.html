<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Citytravel</title>
</head>


<body>
    <!-- Jag ställde header för citytravel websida -->
    <header class="header">
        <div class="setheader ">
            <img class="image" src="/images/citytravel.jpg" , alt="travel">
            <h2> city travel</h2>
        </div>
    </header>

    <!-- skapa en label och en button här -->
    <section class="container">
        <div class="searchcity">
            <input type="text" class="input" placeholder="type city name">
            <button type="button" class="btn btn-secondary">Enter</button>
        </div>

    <!-- skapade input and label för checkboxes -->
        <div>
            <input type="checkbox" id="weather">
            <label for="onlyweather">Only Weather</label>
            <input type="checkbox" id="attraction" name="attraction">
            <label for="onlyattraction">Only Attraction</label>
        </div>
    </section>

    <!-- detta Div innehåller div-sektionen för väderinformation -->
    <section>
        <div class="weather">
            <h5 class="title"></h5>
            <h2 class="name"></h2>
            <p class="tem"></p>
            <p class="temperture"></p>
            <p class="con"></p>
            <p class="condition"></p>
        </div>
    </section>

    <!-- Detta Div innehåller 3div-sektionen för Attractioninformation -->
    <section class="card1">
        <div class=topattraction>
            <h3 class="title1"></h3>
            <h2 class="attractionname1"></h2>
            <h4 class="adressheading"></h4>
            <p class="adress"></p>
            <image class="attraction-image"></image>
        </div>
    </section>

    <section class="card2">
        <div class=topattraction2>
            <h2 class="attractionname2"></h2>
            <h4 class="adressheading2"></h4>
            <p class="adress2"></p>
            <image class="attraction-image2"></image>
        </div>
    </section>

    <section class="card3">
        <div class=topattraction3>
            <h2 class="attractionname3"></h2>
            <h4 class="adressheading3"></h4>
            <p class="adress3"></p>
            <image class="attraction-image3"></image>
        </div>
    </section>

    <!-- det här är sidans Footer -->
    <nav class="navbar">
        <div class="container-fluid">
            <p>Created:Ali Usman</p>
        </div>
    </nav>

   <!-- javascriptfil-länk  -->
    <script src="main.js"></script>
</body>

</html>
