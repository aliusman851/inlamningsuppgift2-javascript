<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Citytravel</title>
</head>

<body>
    <header class="header">
        <div class="setheader ">
            <img class="image" src="/images/citytravel.jpg" , alt="travel">

            <h2> city travel</h2>
        </div>

    </header>
    <section class="container">
        <div class="searchcity">
            <input type="text"  class ="input" placeholder="type city name">
            <button type="button" class="btn btn-secondary">Enter</button>
        </div>

        <div>
            <input type="checkbox" id="weather" name="weather" checked>
            <label for="onlyweather">Only Weather</label>
            <input type="checkbox" id="attraction" name="attraction" checked>
            <label for="onlyattraction">Only Attraction</label>
            <input type="checkbox" id="alphabats" name="alphabats" checked>
            <label for="onlyalphabats">Filter Alphabatically</label>
        </div>

        <section>
            <div class="weather" style="width: 18rem; height: 12rem;">
                <h5 class="title"></h5>
                <h2 class ="name"></h2>
                <p class="tem"></p>
                <p class="temperture"></p>
                <p class="con"></p>
                <p class="condition"></p>
            </div>
        </section>
        <section class="cards">
       
            <h5 class="title1"></h5>
            <h2 class ="attractionname"></h2>
            <p class="Adress"></p>
        </div>
        
    </section>
        <nav class="navbar">
            <div class="container-fluid">
                <p>Created:Ali Usman</p>
              
            </div>
          </nav>

        <script src="main.js"></script>
</body>

</html>
